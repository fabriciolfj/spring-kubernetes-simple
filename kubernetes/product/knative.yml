apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
    autoscaling.knative.dev/target: "20"
    autoscaling.knative.dev/metric: "rps"
  name: product
spec:
  template:
    spec:
      containers:
        - image: fabricio211/product-service:4.2
          livenessProbe:
            httpGet:
              path: /actuator/info
          readinessProbe:
            httpGet:
              path: /actuator/info
