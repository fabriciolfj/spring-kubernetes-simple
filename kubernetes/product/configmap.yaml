apiVersion: v1
kind: ConfigMap
metadata:
  name: config-product
data:
  application.yml: |-
                  spring:
                    application:
                      name: product
                    datasource:
                      url: jdbc:h2:mem:testdb
                      username: sa
                      password: password
                    flyway:
                      locations:
                        - classpath:db/migration
                        - classpath:db/testdata
                    jpa:
                      properties:
                        hibernate:
                          dialect: org.hibernate.dialect.H2Dialect
                      show-sql: true
                    management:
                    endpoints:
                      web:
                        exposure:
                          include: "*"
                    metrics:
                      export:
                        prometheus:
                          enabled: true
                    endpoint:
                      metrics:
                        enabled: false
                      prometheus:
                        enabled: true
